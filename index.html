<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Responsive Nav &middot; Advanced Left Navigation Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="http://localhost:3000/JavaScript/responsive-nav.js-master/demos/advanced-left-navigation/styles.css">
  </head>
  <body>

    <div role="navigation" id="nav">
      <ul>
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>

    <div role="main" class="main">
      <a href="#nav" id="toggle">Menu</a>
    </div>

    <script src="http://localhost:3000/JavaScript/responsive-nav.js-master/responsive-nav.js"></script>
    <script>
      var navigation = responsiveNav("#nav", {customToggle: "#toggle"});
    </script>
  </body>
</html>
